apiVersion: v1
kind: Pod
metadata:
  name: "g2p-sandbox-test-ams"
  labels:
    app: "integration-test"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: integration-test-ams
    image: docker.io/openmf/ph-ee-integration-test:v1.4.0-rc.2
    imagePullPolicy: "Always"
    command: [ "/bin/bash" , "-c" ]
    args: 
    # - ./gradlew test -Dcucumber.filter.tags="@bd012" ; echo 'Test complete' ; sleep 300 ; echo 'pod terminate'
    - ./gradlew test -Dcucumber.filter.tags="@amsIntegration" ; echo 'Test complete' ; sleep 420 ; echo 'pod terminate'
    env:
    {{- template "inttest.env" }}
    resources:
        limits:
          cpu: "500m"
          memory: "3Gi"
        requests:
          cpu: "100m"
          memory: "2Gi"
  restartPolicy: Never
